<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Network Zipper - Panel</title>
    <link rel="stylesheet" href="panel.css">
    <script src="lib/jszip.min.js"></script>
    <script src="panel.js"></script>
</head>
<body>
    <div class="panel-container">
        <header class="panel-header">
            <h1>Network Zipper</h1>
            <p>Download network resources as a zip file.</p>
        </header>

        <section class="controls">
            <button id="download" class="button primary">Download</button>
            <div class="checkbox-group">
                <label>
                    <input type="checkbox" id="ignoreBlob">
                    Ignore Blob URLs
                </label>
                <label>
                    <input type="checkbox" id="ignoreData">
                    Ignore Data URLs
                </label>
            </div>
        </section>

        <section class="file-info">
            <span>Files: <span id="fileCount">0</span></span>
        </section>

        <section class="file-list-container">
            <div id="fileList" class="file-list"></div>
        </section>
    </div>
</body>
</html>
